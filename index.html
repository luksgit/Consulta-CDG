<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Consulta condomínio - Grupo CDG</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    
    <div id="logo">
    <h2>Consulta condomínio</h2>
    </div>
    
    <div class="form">
      <div class="box-input-pesquisar">
        <input id="input-pesquisar" type="text" placeholder="Pesquisar..." autocomplete="off" />
      </div>

      <div class="box-inputs-disableds">
        <div class="grupo-input">
          <span>Nome cadastrado no Vouch:</span>
          <input id="input-nome" placeholder="Nome cadastrado Vouch" disabled />
        </div>

        <div class="grupo-input">
          <span>Razão Social:</span>
          <input id="input-razao-social" placeholder="Razão Social" disabled />
        </div>

        <div class="grupo-input">
          <span>Garantidora:</span>
          <input id="input-garantidora" placeholder="Garantidora" disabled />
        </div>

        <div class="grupo-input">
          <span>Síndico:</span>
          <input id="input-sindico" placeholder="Síndico" disabled />
        </div>

        <div class="grupo-input">
          <span>Endereço do condomínio:</span>
          <input id="input-endereço" placeholder="Endereço" disabled />
        </div>

        <div class="grupo-input">
          <span>CEP:</span>
          <input id="input-cep" placeholder="CEP" disabled />
        </div>

        <div class="grupo-input-administradora">
          <span>Administradora responsável:</span>
          <input id="input-administradora" placeholder="Administradora" disabled />
        </div>
      </div>
    </div>
    <img src="./Imagens/Logo CDG.png" alt="logo-cdg" loading="eager">
  </div>
</body>
</html>
